<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Prijava</title>
	</h:head>
	  <style>
    	body{
    		margin: auto;
    	}
        h2{
        	font-family: 'Nobile', Helvetica, Arial, sans-serif;
    		color: #2D365F;
    		font-size: 40px;
    		text-align: center;
    		padding:8px 0px;
        }
        ul {
		  	list-style-type: none;
    	  	background-color: #2D365F;
    	  	text-align: center;
    	  	padding-top: 10px 0px;
		}
		li {
			padding: 10px 0px;
		}
    </style>
	<h:body>
		<h2>Prijava</h2>
		
		<ul>
        	<li><h:link outcome="indexCriteriaApi2.xhtml" value="Pregled korisnika" 
        	style="text-decoration:none; color:white; padding:8px 0px; font-family:'Nobile', Helvetica, Arial, sans-serif; font-size: 20px;"/></li>
        </ul>
        
        <br/>
		
		<h:form>
       		Odjavi se: <br/><br/>
       		<h:commandButton id="submit" value="Odjava" 
       		action="#{korisniciZrnoCriteriaApi.odjaviKorisnika}">
			</h:commandButton> <br/><br/>
			<h:outputText value="#{korisniciZrnoCriteriaApi.obavijestOdjava}" />
       	</h:form>
		<br/><br/>
		<h:form>
       		Prijavi se: <br/><br/>
       		Korisnik: <h:inputText  value="#{korisniciZrnoCriteriaApi.korIme}" /><br/><br/>
       		Lozinka: <h:inputText  value="#{korisniciZrnoCriteriaApi.lozinka}" /><br/><br/>
       		<h:commandButton id="submit" value="Prijavi se" 
       		action="#{korisniciZrnoCriteriaApi.prijaviKorisnika}">
			</h:commandButton> <br/><br/>
			<h:outputText value="#{korisniciZrnoCriteriaApi.obavijest}" />
       	</h:form>
     
	</h:body>
</f:view>
</html>
